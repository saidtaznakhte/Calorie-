<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal AI Health Tracker</title>
    
    <meta name="description" content="An AI-powered health and fitness application to track your meals, activity, and progress towards your wellness goals." />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00C795">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Default sans-serif to Inter
              inter: ['Inter', 'sans-serif'], // Explicit Inter if needed
              montserrat: ['Montserrat', 'sans-serif'], // For headlines
            },
            colors: {
              'primary': '#00C795',
              'primary-light': '#E0F8F2',
              'secondary': '#F97316',
              'background': '#F1F5F9',
              'card': '#FFFFFF',
              'dark-background': '#020617',
              'dark-card': '#1E293B',
              'dark-border': '#334151',
              'light-gray': '#E2E8F0', 
              'medium-gray': '#94A3B8',
              'dark-gray': '#475569',
              'text-main': '#1E293B',
              'text-light': '#64748B',
              'dark-text-main': '#F8FAFC',
              'dark-text-light': '#94A3B8',
              'protein': '#EF4444',
              'protein-light': '#FEE2E2', /* Added for light variant of protein */
              'carbs': '#FBBF24',
              'carbs-light': '#FFFBEB', /* Added for light variant of carbs */
              'fats': '#3B82F6',
              'fats-light': '#DBEAFE', /* Added for light variant of fats */

              // New gradient colors for header
              'morning-start': '#FFECD2',
              'morning-end': '#FCB69F',
              'afternoon-start': '#A1C4FD',
              'afternoon-end': '#C2E9FB',
              'evening-start': '#4D366D',
              'evening-end': '#2B1A42',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-in-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'wave': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              'pulse': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              },
              'checkmark-bounce': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '70%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1'},
              },
              'confetti-fall': {
                '0%': { transform: 'translateY(-100%) rotateZ(0deg)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateY(100vh) rotateZ(720deg)', opacity: '0' },
              },
              'rain-fall': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              'snow-fall': {
                '0%': { transform: 'translateY(-100%)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(100vh)', opacity: '0' },
              },
              'app-logo-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'slide-in-up': 'slide-in-up 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'wave': 'wave 4s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite',
              'pulse': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'checkmark-bounce': 'checkmark-bounce 0.4s ease-out forwards',
              'confetti-fall': 'confetti-fall 3s ease-in-out forwards',
              'rain-fall': 'rain-fall 1s linear infinite',
              'snow-fall': 'snow-fall 8s linear infinite',
              'app-logo-spin': 'app-logo-spin 1s linear infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-dark-background">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
